<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Девятый проект Яндекс.Практикум "Место"</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="content"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" alt="Логотип проекта Место.Россия" class="header__logo"/></header><main><section class="profile"><button type="button" class="profile__edit-avatar" title="Кнопка редактирования аватара"></button> <img src="74c3c0fb802dcfa83abb.jpg" alt="Фотография пользователя" class="profile__avatar"/><div class="profile__info"><h1 class="profile__info-title">Жак-Ив Кусто</h1><button type="button" title="Кнопка редактирования профиля" class="profile__edit-button"></button><p class="profile__subtitle">Исследователь океана</p></div><button type="button" title="Кнопка добавления фото-карточки" class="profile__add-button"></button></section><section class="elements"><ul class="elements__card"></ul></section></main><footer class="footer"><p class="footer__text">© 2023 Mesto Russia</p></footer></div><div class="popup popup_editProfile" id="editProfile"><div class="popup__container"><button type="button" class="popup__closed" title="Кнопка закрытия формы"></button><h2 class="popup__title">Редактировать профиль</h2><form name="form" class="popup__form" novalidate><fieldset class="popup__content"><input class="popup__input popup__input_user_name" id="user-name" placeholder="Как вас зовут?" minlength="2" maxlength="40" name="name" required/> <span class="popup__input-error user-name-error"></span> <input class="popup__input popup__input_user_job" id="description" placeholder="Дополнитерьная информация" minlength="2" maxlength="200" name="about" required/> <span class="popup__input-error description-error"></span></fieldset><button type="submit" class="popup__submit" value="eddit">Сохранить</button></form></div></div><div class="popup popup_addCard" id="popupAddCard"><div class="popup__container"><button type="button" class="popup__closed" title="Кнопка закрытия формы"></button><h2 class="popup__title">Новое место</h2><form name="addCard" class="popup__form" novalidate><fieldset class="popup__content"><input class="popup__input" id="card-description" placeholder="Название" minlength="2" maxlength="30" name="newPlace" required/> <span class="popup__input-error card-description-error"></span> <input class="popup__input" id="picture-link" type="url" placeholder="Ссылка на картинку" minlength="1" maxlength="400" name="pictureLink" required/> <span class="popup__input-error picture-link-error"></span></fieldset><button type="submit" class="popup__submit" value="eddit" disabled="true">Создать</button></form></div></div><div class="popup popup_edit-avatar" id="popupEditAvatar"><div class="popup__container"><button type="button" class="popup__closed" title="Кнопка закрытия формы"></button><h2 class="popup__title">Обновить аватар</h2><form name="editAvatar" class="popup__form" novalidate><fieldset class="popup__content"><input class="popup__input" id="avatar-link" type="url" placeholder="Ссылка на аватар пользователя" minlength="1" maxlength="400" name="avatarLink" required/> <span class="popup__input-error avatar-link-error"></span></fieldset><button type="submit" class="popup__submit" value="eddit" disabled="true">Сохранить</button></form></div></div><div class="popup popup_deleteCard" id="popupDeleteCard"><div class="popup__container"><button type="button" class="popup__closed" title="Кнопка закрытия формы"></button><h2 class="popup__title">Вы уверены?</h2><form name="confirm" class="popup__form-confirm"><button type="submit" class="popup__submit" value="delete">Да</button></form></div></div><div class="popup popup_overlay popup_image" id="popupImage"><div class="popup__image-container"><button type="button" class="popup__closed" title="Кнопка закрытия формы"></button> <img class="popup__picture" alt="Описание картинки" src="74c3c0fb802dcfa83abb.jpg"/><h2 class="popup__image-title"></h2></div></div><template id="template-card" class="card-template"><li class="elements__card-content"><img src="74c3c0fb802dcfa83abb.jpg" alt="" class="elements__picture"/> <button type="button" title="Кнопка удаления карточки" class="elements__button-delete"></button><div class="elements__description"><div class="elements__container"><h2 class="elements__title"></h2><div class="elements__like-container"><button type="button" title="Кнопка лайка картинки" class="elements__button-like"></button> <span class="elements__likes-counter">0</span></div></div></div></li></template></body></html>
