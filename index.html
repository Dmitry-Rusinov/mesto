<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Шестой проект Яндекс.Практикум "Место"</title>
  </head>
  <body class="page">
    <div class="content">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Логотип проекта Место.Россия"
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile">
          <img
            src="./images/image.jpg"
            alt="Фотография пользователя"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__info-title">Жак-Ив Кусто</h1>
            <button
              type="button"
              title="Кнопка редактирования профиля"
              class="profile__edit-button"
            ></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button
            type="button"
            title="Кнопка добавления фото-карточки"
            class="profile__add-button"
          ></button>
        </section>
        <section class="elements">
          <ul class="elements__card">
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2023 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup" id="editProfile">
      <div class="popup__container">
        <button
          type="button"
          class="popup__closed"
          title="Кнопка закрытия формы"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="form" class="popup__form" novalidate>
          <fieldset class="popup__content">
            <input
              class="popup__input popup__input_user_name"
              type="text"
              id="user-name"
              placeholder="Как вас зовут?"
              minlength="2"
              maxlength="40"
              name="name"
              required
            />
            <span class="popup__input-error user-name-error"></span>
            <input
              class="popup__input popup__input_user_job"
              type="text"
              id="description"
              placeholder="Дополнитерьная информация"
              minlength="2"
              maxlength="200"
              name="job"
              required
            />
            <span class="popup__input-error description-error"></span>
          </fieldset>
          <button type="submit" class="popup__submit" value="eddit">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup" id="popupAddCard">
      <div class="popup__container">
        <button
          type="button"
          class="popup__closed"
          title="Кнопка закрытия формы"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="addCard" class="popup__form" novalidate>
          <fieldset class="popup__content">
            <input
              class="popup__input"
              id="card-description"
              type="text"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              name="newPlace"
              required
            />
            <span class="popup__input-error card-description-error"></span>
            <input
              class="popup__input"
              id="picture-link"
              type="url"
              placeholder="Ссылка на картинку"
              minlength="1"
              maxlength="400"
              name="pictureLink"
              required
            />
            <span class="popup__input-error picture-link-error"></span>
          </fieldset>
          <button type="submit" class="popup__submit" value="eddit" disabled="true">
            Создать
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_overlay" id="popupImage">
      <div class="popup__image-container">
        <button
          type="button"
          class="popup__closed"
          title="Кнопка закрытия формы"
        ></button>
        <img class="popup__picture" alt="Описание картинки" src="./images/image.jpg" />
        <h2 class="popup__image-title"></h2>
      </div>
    </div>
    <template id="template-card" class="card-template">
      <li class="elements__card-content">
        <img src="./images/image.jpg" alt="" class="elements__picture" />
        <button
          type="button"
          title="Кнопка удаления карточки"
          class="elements__button-delete"
        ></button>
        <div class="elements__description">
          <div class="elements__container">
            <h2 class="elements__title"></h2>
            <button
              type="button"
              title="Кнопка лайка картинки"
              class="elements__button-like"
            ></button>
          </div>
        </div>
      </li>
    </template>
  
    <script type="module" src="./scripts/Section.js"></script>
    <script type="module" src="./scripts/FormValidator.js"></script>
    <script type="module" src="./scripts/Card.js"></script>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
