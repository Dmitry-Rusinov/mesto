<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Третий проект Яндекс.Практикум "Место"</title>
  </head>
  <body class="page">
    <div class="content">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Логотип проекта Место.Россия"
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile">
          <img
            src="./images/image.jpg"
            alt="Фотография пользователя"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__info-title">Жак-Ив Кусто</h1>
            <button
              type="button"
              title="Кнопка редактирования профиля"
              class="profile__edit-button"
            ></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button
            type="button"
            title="Кнопка добавления фото-карточки"
            class="profile__add-button"
          ></button>
        </section>
        <section class="elements">
          <ul class="elements__card">
            <template id="template-card">
              <li class="elements__card-content">
                <img
                  alt=""
                  class="elements__picture"
                />
                <button
                  type="button"
                  title="Кнопка удаления карточки"
                  class="elements__button-delete"
                ></button>
                <div class="elements__description">
                  <div class="elements__container">
                    <h2 class="elements__title"></h2>
                    <button
                      type="button"
                      title="Кнопка лайка картинки"
                      class="elements__button-like"
                    ></button>
                  </div>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2023 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup" id="editForm">
      <div class="popup__container">
        <button
          type="button"
          class="popup__closed"
          title="Кнопка закрытия формы"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="form" class="popup__form">
          <fieldset class="popup__content">
            <input
              class="popup__input popup__input_user_name"
              type="text"
              id="user-name"
              placeholder="Как вас зовут?"
              minlength="1"
              maxlength="200"
              name="name"
            />
            <input
              class="popup__input popup__input_user_job"
              type="text"
              id="description"
              placeholder="Дополнитерьная информация"
              minlength="1"
              maxlength="400"
              name="job"
            />
          </fieldset>
          <button type="submit" class="popup__submit" value="eddit">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup" id="popupAddCard">
      <div class="popup__container">
        <button
          type="button"
          class="popup__closed"
          title="Кнопка закрытия формы"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="addCard" class="popup__form">
          <fieldset class="popup__content">
            <input
              class="popup__input" id="popup__input_card_description"
              type="text"
              id="user-name"
              placeholder="Название"
              minlength="1"
              maxlength="200"
              name="newPlace"
            />
            <input
              class="popup__input" id="popup__input_pictures-link"
              type="url"
              id="description"
              placeholder="Ссылка на картинку"
              minlength="1"
              maxlength="400"
              name="pictureLink"
            />
          </fieldset>
          <button type="submit" class="popup__submit" value="eddit">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup" id="popupImage">
      <div class="popup__image-container">
        <button
          type="button"
          class="popup__closed"
          title="Кнопка закрытия формы"
        ></button>
        <h2 class="popup__image-title">Новое место</h2>
       <img class="popup__picture" alt="" src="">
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
